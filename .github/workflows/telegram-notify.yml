name: Telegram Notification

on:
  push:
    branches-ignore:
      - master

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ğŸ”” New push in ${{ github.repository }}%0AğŸ‘¤ by: ${{ github.actor }}%0AğŸ“ commit: ${{ github.event.head_commit.message }}%0AğŸ”— link ${{ github.event.head_commit.url }}"